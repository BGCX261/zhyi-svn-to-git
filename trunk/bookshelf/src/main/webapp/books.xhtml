<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Bookshelf</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                Title:
                <h:inputText value="#{bookController.book.title}"/>
                Authors:
                <h:selectManyCheckbox value="#{bookController.selectedAuthorIds}">
                    <f:selectItems value="#{bookController.authors}" var="author"
                                   itemLabel="#{author.name}" itemValue="#{author.id}"/>
                </h:selectManyCheckbox>
                <h:commandButton value="Save" action="#{bookController.saveBook}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
